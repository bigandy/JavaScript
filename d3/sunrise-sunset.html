<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sunrise / Sunset</title>
</head>
<body>

	<script src="../bower_components/moment/min/moment.min.js"></script>
	<script src="../bower_components/moment-range/dist/moment-range.min.js"></script>
	<script src="../bower_components/suncalc/suncalc.js"></script>
	<script>
		// var SunCalc = require('suncalc');
		var latitude = '51.6235742';
		var longitude = '-1.3007625999999999';


		// year, month, day
		var today = new Date(),
			year = today.getFullYear();
		// 	month = today.getMonth() + 1,
		// 	day = today.getDate();

		// console.log(year, month, day);

		var start = new Date(year, 0, (1 + 1)),
			end   = new Date(year, 11, (31 + 1)),
			range = moment.range(start, end),
			acc = [],
			riseSet = {};

		range.by('days', function(moment) {
			var times = SunCalc.getTimes(new Date(moment._d), latitude, longitude);

			riseSet = {
				'sunrise': times.sunrise,
				'sunset': times.sunset
			};

			acc.push(riseSet);
		});

		// console.log(acc);

		acc.forEach(function(item){
			console.log('Sunrise: ', item.sunrise, 'Sunset:', item.sunset);
			// console.log(acc[i].sunset);
		});

		// console.log(range);

		// console.log(times);
		// console.log('sunrise: ', times.sunrise, 'sunset: ', times.sunset);

	</script>
</body>
</html>
