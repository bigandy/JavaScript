<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Table Comparison</title>
	<meta name="viewport" content="width=device-width">
	<script src="js/vendor/modernizr.custom.js"></script>
	<link rel="stylesheet" href="build/css/style.css">
</head>
<body class="table-comparison">

	<div class="container">
		<main>
			<table id="table">
				<tr>
					<th colspan="3">Level</th>
					<th colspan="3">Standard</th>
					<th colspan="3">Years</th>
				</tr>
				<tr>
					<td class="level" data-level="100">100</td>
					<td class="level" data-level="300">300</td>
					<td class="level" data-level="1500">1500</td>

					<td class="standard" data-standard="3">3</td>
					<td class="standard" data-standard="15">15</td>
					<td class="standard" data-standard="150">150</td>

					<td class="years" data-years="2">2</td>
					<td class="years" data-years="5">5</td>
					<td class="years" data-years="15">15</td>
				</tr>
				<tr>
					<td class="level" data-level="100">100</td>
					<td class="level" data-level="300">300</td>
					<td class="level" data-level="1500">1500</td>

					<td class="standard" data-standard="3">3</td>
					<td class="standard" data-standard="15">15</td>
					<td class="standard" data-standard="150">150</td>

					<td class="years" data-years="2">2</td>
					<td class="years" data-years="5">5</td>
					<td class="years" data-years="15">15</td>
				</tr>
				<tr>
					<td class="level" data-level="100">100</td>
					<td class="level" data-level="300">300</td>
					<td class="level" data-level="1500">1500</td>

					<td class="standard" data-standard="3">3</td>
					<td class="standard" data-standard="15">15</td>
					<td class="standard" data-standard="150">150</td>

					<td class="years" data-years="2">2</td>
					<td class="years" data-years="5">5</td>
					<td class="years" data-years="15">15</td>
				</tr>
				<tr>
					<td class="level" data-level="100">100</td>
					<td class="level" data-level="300">300</td>
					<td class="level" data-level="1500">1500</td>

					<td class="standard" data-standard="3">3</td>
					<td class="standard" data-standard="15">15</td>
					<td class="standard" data-standard="150">150</td>

					<td class="years" data-years="2">2</td>
					<td class="years" data-years="5">5</td>
					<td class="years" data-years="15">15</td>
				</tr>
			</table>
			<div class="level sub-output"></div>
			<div class="standard sub-output"></div>
			<div class="years sub-output"></div>
			<h1 class="output"></h1>
			<p class="output-text"></p>
		</main>
	</div>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="js/table-comparison.js"></script>
</body>
</html>
